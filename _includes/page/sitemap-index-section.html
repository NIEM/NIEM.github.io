
{%- assign urls = include.urls | sort -%}

<details>
  <summary>This site has {{ urls.size }} {{ include.label }} pages.  Expand to view the list.</summary>
  <ul style="padding-top: 10px;">
    {% for url in urls %}
    <li><a href="{{ url | relative_url }}">{{ url }}</a></li>
    {% endfor %}
  </ul>
</details>
