<!DOCTYPE html>
<html lang="en">

{% if site.output == "pdf" %}
<body>
  <div id="page-wrap">
    {{ content }}
  </div>
</body>
{% else %}
{% include head.html %}

<body>
  <div id="page-wrap">

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

  </div>
</body>
{% endif %}
</html>
