    ruleID: rule_10-52
    ruleUID: NDR-4.0-rule_10-52
    ruleURL: 'https://reference.niem.gov/niem/specification/naming-and-design-rules/4.0/niem-ndr-4.0.html#rule_10-52'
    ruleTargets: [REF, EXT]
    ruleClassification: Interpretation
    ruleStyle: text
    ruleText: "An element information item appinfo:LocalTerm MUST establish a term as follows: \n- The value of the attribute term is the local term; it may occur as a term within the name of a schema component within the schema document. \n- The value of the attribute literal is the meaning of the local term, provided as a full, plain-text form of the term. This may be useful when a local term is an abbreviation, acronym, or diminutive form of a longer term. \n- The value of the attribute definition is a dictionary-style description of the meaning of the local term. \n- The value of the attribute sourceURIs is a list of URIs, each of which is an identifier or locator for an originating or authoritative document defining the term. \n- Each child element information item appinfo:SourceText is a plain text citation of, reference to, or bibliographic entry for an originating or authoritative document defining the term."
    ruleStatus: null
    ruleSelector: NDR-4_0-rule_10-52
