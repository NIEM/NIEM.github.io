    definitionID: definition_base_type_definition
    definitionUID: NDR-5.0-definition_base_type_definition
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_base_type_definition'
    definitionTerm: 'base type definition'
    definitionText: 'The term base type definition is as defined by [XML Schema Structures] Section 2.2.1.1, Type Definition Hierarchy, which states:A type definition used as the basis for an extension or restriction is known as the base type definition of that definition.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_11.1.2.3
    sectionLabel: 'Section 11.1.2.3. Code simple types'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_11.1.2.3'
    definitionID: definition_code_simple_type
    definitionUID: NDR-5.0-definition_code_simple_type
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_code_simple_type'
    definitionTerm: 'code simple type'
    definitionText: 'A code simple type is a simple type definition schema component for which each value carried by the type corresponds to an entry in a list of distinct conceptual entities.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_10.2.4
    sectionLabel: 'Section 10.2.4. Code types'
