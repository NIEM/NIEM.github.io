    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_10.4'
    definitionID: definition_augmentation
    definitionUID: NDR-5.0-definition_augmentation
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_augmentation'
    definitionTerm: augmentation
    definitionText: 'An augmentation is a conformant element information item that: is an instance of an augmentation element declaration, is a child of a conformant element information item that is an instance of an augmentable type, and appears in the instance as a substitution for an augmentation point element.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_10.4.4
    sectionLabel: 'Section 10.4.4. Augmentation types'
