    definitionID: definition_code_type
    definitionUID: NDR-5.0-definition_code_type
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_code_type'
    definitionTerm: 'code type'
    definitionText: 'A code type is a NIEM object type for which each simple value carried by the type corresponds to an entry in a list of distinct conceptual entities.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_3.4.1
    sectionLabel: 'Section 3.4.1. Schema components'
