    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_document_element'
    definitionTerm: 'document element'
    definitionText: 'the value of the [document element] property of a document information item; preferred over the term root element.'
    definitionLocal: false
    definitionStatus: current
-
