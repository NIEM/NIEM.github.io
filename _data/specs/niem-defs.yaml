    definitionID: definition_complex_type_definition
    definitionUID: NDR-5.0-definition_complex_type_definition
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_complex_type_definition'
    definitionTerm: 'complex type definition'
    definitionText: 'The term complex type definition is as defined by [XML Schema Structures] Section 2.2.1.3, Complex Type Definition.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_3.6
    sectionLabel: 'Section 3.6. Conformance Targets Attribute Specification terminology'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_3.6'
    definitionID: definition_conformance_target
    definitionUID: NDR-5.0-definition_conformance_target
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_conformance_target'
    definitionTerm: 'conformance target'
    definitionText: 'The term conformance target is as defined by [CTAS], which states:A conformance target is a class of artifact, such as an interface, protocol, document, platform, process or service, that is the subject of conformance clauses and normative statements. There may be several conformance targets defined within a specification, and these targets may be diverse so as to reflect different aspects of a specification. For example, a protocol message and a protocol engine may be different conformance targets.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_3.6
    sectionLabel: 'Section 3.6. Conformance Targets Attribute Specification terminology'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_3.6'
    definitionID: definition_conformance_target_identifier
    definitionUID: NDR-5.0-definition_conformance_target_identifier
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_conformance_target_identifier'
    definitionTerm: 'conformance target identifier'
    definitionText: 'The term conformance target identifier is as defined by [CTAS], which states:A conformance target identifier is an internationalized resource identifier that uniquely identifies a conformance target.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_4.1.4
    sectionLabel: 'Section 4.1.4. Instance documents and elements'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_4.1.4'
    definitionID: definition_conformant_element_information_item
    definitionUID: NDR-5.0-definition_conformant_element_information_item
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_conformant_element_information_item'
    definitionTerm: 'conformant element information item'
    definitionText: 'A conformant element information item is an element information item that satisfies all of the following criteria: Its [namespace name] and [local name] matches an element declared by a reference schema document or extension schema document. It occurs within a conformant instance XML document. It is locally schema-valid. It satisfies all rules specified in this document applicable to an element in a conformant instance XML document.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_4.1.4
    sectionLabel: 'Section 4.1.4. Instance documents and elements'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_4.1.4'
    definitionID: definition_conformant_instance_XML_document
    definitionUID: NDR-5.0-definition_conformant_instance_XML_document
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_conformant_instance_XML_document'
    definitionTerm: 'conformant instance XML document'
    definitionText: 'A conformant instance XML document is an XML document that is an instance document valid to a conformant schema document set. It is a conformance target of this specification. A conformant instance XML document MUST conform to all rules of this specification that apply to this conformance target.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_4.1.3
    sectionLabel: 'Section 4.1.3. Schema document set'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_4.1.3'
    definitionID: definition_conformant_schema_document_set
    definitionUID: NDR-5.0-definition_conformant_schema_document_set
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_conformant_schema_document_set'
    definitionTerm: 'conformant schema document set'
    definitionText: 'A conformant schema document set is a collection of schema documents that together are capable of validating a conformant instance XML document. It is a conformance target of this specification. A conformant schema document set MUST conform to all rules of this specification that apply to this conformance target.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_2.4.1
    sectionLabel: 'Section 2.4.1. Rules'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_2.4.1'
    definitionID: definition_constraint_rule
    definitionUID: NDR-5.0-definition_constraint_rule
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_constraint_rule'
    definitionTerm: 'constraint rule'
    definitionText: 'A constraint rule is a rule that sets a requirement on an artifact with respect to its conformance to a conformance target.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_7.4
    sectionLabel: 'Section 7.4. ISO 11179 Part 4'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_7.4'
    definitionID: definition_data_definition
    definitionUID: NDR-5.0-definition_data_definition
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_data_definition'
    definitionTerm: 'data definition'
    definitionText: 'The data definition of a schema component is the content of the first occurrence of the element xs:documentation that is an immediate child of an occurrence of an element xs:annotation that is an immediate child of the element that defines the component.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_10.9.1.1
    sectionLabel: 'Section 10.9.1.1. Deprecation'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_10.9.1.1'
    definitionID: definition_deprecated_component
    definitionUID: NDR-5.0-definition_deprecated_component
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_deprecated_component'
    definitionTerm: 'deprecated component'
    definitionText: 'A deprecated component is one that developers are discouraged from using, typically because a better alternative exists, yet which is maintained in the schema for compatibility with previous versions of the namespace.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_3.3
    sectionLabel: 'Section 3.3. XML Information Set terminology'
