    sectionID: section_7.4
    sectionLabel: 'Section 7.4. ISO 11179 Part 4'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_7.4'
    definitionID: definition_documented_component
    definitionUID: NDR-5.0-definition_documented_component
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_documented_component'
    definitionTerm: 'documented component'
    definitionText: 'In a NIEM-conformant schema, a documented component is schema component that has an associated data definition. Each documented component has a textual definition, so that the component may be well-understood.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_3.6
    sectionLabel: 'Section 3.6. Conformance Targets Attribute Specification terminology'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_3.6'
    definitionID: definition_effective_conformance_target_identifier
    definitionUID: NDR-5.0-definition_effective_conformance_target_identifier
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_effective_conformance_target_identifier'
    definitionTerm: 'effective conformance target identifier'
    definitionText: 'The term effective conformance target identifier is as defined by [CTAS] Section 4, Semantics and Use, which states:An effective conformance target identifier of a conformant document is an internationalized resource identifier reference that occurs in the document’s effective conformance targets attribute.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_3.3
    sectionLabel: 'Section 3.3. XML Information Set terminology'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_3.3'
    definitionID: definition_element
    definitionUID: NDR-5.0-definition_element
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_element'
    definitionTerm: element
    definitionText: 'An element is an element information item, as defined by [XML Infoset] Section 2.2, Element Information Items'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_3.4.1
    sectionLabel: 'Section 3.4.1. Schema components'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_3.4.1'
    definitionID: definition_element_declaration
    definitionUID: NDR-5.0-definition_element_declaration
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_element_declaration'
    definitionTerm: 'element declaration'
    definitionText: 'The term element declaration is as defined by [XML Schema Structures] Section 2.2.2.1, Element Declaration.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_4.1.2
    sectionLabel: 'Section 4.1.2. Extension schema document'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_4.1.2'
    definitionID: definition_extension_schema_document
    definitionUID: NDR-5.0-definition_extension_schema_document
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_extension_schema_document'
    definitionTerm: 'extension schema document'
    definitionText: 'An extension schema document is a schema document that is intended to provide definitions of schema components that are intended for reuse within a more narrow scope than those defined by a reference schema document. It is a conformance target of this specification. An extension schema document MUST conform to all rules of this specification that apply to this conformance target. An XML document with a conformance target identifier of http://reference.niem.gov/niem/specification/naming-and-design-rules/5.0/#ExtensionSchemaDocument MUST be an extension schema document.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_10.2.3.2
    sectionLabel: 'Section 10.2.3.2. External adapter types'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_10.2.3.2'
    definitionID: definition_external_adapter_type
    definitionUID: NDR-5.0-definition_external_adapter_type
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_external_adapter_type'
    definitionTerm: 'external adapter type'
    definitionText: 'An external adapter type is a NIEM-conformant type that adapts external components for use within NIEM. An external adapter type creates a new class of object that embodies a single concept composed of external components. A NIEM-conformant schema defines an external adapter type.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_10.2.3
    sectionLabel: 'Section 10.2.3. External adapter types and external components'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_10.2.3'
    definitionID: definition_external_schema_document
    definitionUID: NDR-5.0-definition_external_schema_document
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_external_schema_document'
    definitionTerm: 'external schema document'
    definitionText: 'An external schema document is any schema document that is not one of a reference schema document, an extension schema document, or a schema document that has the structures namespace as its target namespace.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_2.4
    sectionLabel: 'Section 2.4. Normative and informative content'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_2.4'
    definitionID: definition_informative
    definitionUID: NDR-5.0-definition_informative
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_informative'
    definitionTerm: informative
    definitionText: 'The term informative is as defined by [ConfReq] Section 7.2, Conformance by key words, which states:INFORMATIVE (NON-NORMATIVE) — statements provided for informational purposes, intended to assist the understanding or use of the specification and shall not contain provisions that are required for conformance.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_3.4
    sectionLabel: 'Section 3.4. XML Schema terminology'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_3.4'
    definitionID: definition_instance_document
    definitionUID: NDR-5.0-definition_instance_document
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_instance_document'
    definitionTerm: 'instance document'
    definitionText: 'An instance document (of an XML Schema) is an XML document that is valid against the XML Schema.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_2.4.1
    sectionLabel: 'Section 2.4.1. Rules'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_2.4.1'
    definitionID: definition_interpretation_rule
    definitionUID: NDR-5.0-definition_interpretation_rule
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_interpretation_rule'
    definitionTerm: 'interpretation rule'
    definitionText: 'An interpretation rule is a rule that sets the methodology, pattern, or procedure for understanding some aspect of an instance of a conformance target.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_10.8.2.1
    sectionLabel: 'Section 10.8.2.1. Use of Acronyms, Initialisms, Abbreviations, and Jargon'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_10.8.2.1'
    definitionID: definition_local_term
    definitionUID: NDR-5.0-definition_local_term
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_local_term'
    definitionTerm: 'local term'
    definitionText: 'In a conformant schema document, a local term is a word, phrase, acronym, or other string of characters for which all of the following are true: It is not a term defined in the [OED], or it has a non-OED definition, or its word sense may not be clear. It is introduced into the schema document via an appinfo element appinfo:LocalTerm. It may be used in the local name of a schema component within the schema document.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_10.9
    sectionLabel: 'Section 10.9. Machine-readable annotations'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_10.9'
    definitionID: definition_machine-readable_annotation
    definitionUID: NDR-5.0-definition_machine-readable_annotation
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_machine-readable_annotation'
    definitionTerm: 'machine-readable annotation'
    definitionText: 'An information item within a schema is defined to be a machine-readable annotation when all of the following are true: It is one of the following: It is an element information item that is a child of an xs:appinfo element. It is an attribute information item that satisfies the {any attributes with non- schema namespace . . .} clause within the declaration of an XML Schema element. The namespace name property of the item is not the XML namespace, XML Schema namespace, or the XSI namespace.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_10.5.2
    sectionLabel: 'Section 10.5.2. Metadata element declarations'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_10.5.2'
    definitionID: definition_metadata_element_declaration
    definitionUID: NDR-5.0-definition_metadata_element_declaration
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_metadata_element_declaration'
    definitionTerm: 'metadata element declaration'
    definitionText: 'A metadata element declaration is an element declaration defined by a reference schema document or an extension schema document that defines a metadata object. A metadata element declaration has a name ending in Metadata, and a {type definition} that is a metadata type.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_10.5.1
    sectionLabel: 'Section 10.5.1. Metadata types'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_10.5.1'
    definitionID: definition_metadata_type
    definitionUID: NDR-5.0-definition_metadata_type
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_metadata_type'
    definitionTerm: 'metadata type'
    definitionText: 'A metadata type describes data about data, that is, information that is not descriptive of objects and their relationships, but is descriptive of the data itself. It is useful to provide a general mechanism for data about data. This provides required flexibility to precisely represent information.'
    definitionLocal: true
    definitionStatus: current
