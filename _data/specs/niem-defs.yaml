    definitionID: definition_augmentation_element_declaration
    definitionUID: NDR-5.0-definition_augmentation_element_declaration
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_augmentation_element_declaration'
    definitionTerm: 'augmentation element declaration'
    definitionText: 'An augmentation element declaration is an element declaration that has a type that is an augmentation type, and carries elements that establish a relationship to its parent object or association is designed to be used as an augmentation of its parent object or association'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_10.4.4
    sectionLabel: 'Section 10.4.4. Augmentation types'
    sectionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#section_10.4.4'
    definitionID: definition_augmentation_type
    definitionUID: NDR-5.0-definition_augmentation_type
    definitionURL: 'https://niem.github.io/NIEM-NDR/v5.0/niem-ndr.html#definition_augmentation_type'
    definitionTerm: 'augmentation type'
    definitionText: 'An augmentation type is a complex type definition that provides elements that establish relationships to a base object or association, rather than to the instance of the augmentation type itself, and is designed to be the type of an augmentation element declaration.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: NDR-5.0
    specificationSelector: NDR-5_0
    classID: NDR
    sectionID: section_3.4.1
