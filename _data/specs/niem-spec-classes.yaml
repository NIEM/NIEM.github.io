-
    id: NDR
    name: 'NIEM Naming and Design Rules'
    repo: 'https://github.com/NIEM/NIEM-NDR'
    landingPage: 'https://niem.github.io/NIEM-NDR/'
    issueList: 'https://github.com/NIEM/NIEM-NDR/issues'
    issueSubmit: 'https://github.com/NIEM/NIEM-NDR/issues/new'
    issueTracker: 'https://github.com/NIEM/NIEM-NDR/projects/1'
    tutorial: 'https://niem.github.io/reference/specifications/ndr/'
    tutorialRelativeURL: /reference/specifications/ndr/
    changeHistory: null
    description: 'The NIEM Naming and Design Rules specifies the data model XML Schema components and XML data for use with the National Information Exchange Model (NIEM).'
    note: ""
    versionCount: 4
    versionNumbers: '1.3, 3.0, 4.0, 5.0'
-
    id: IEPD
    name: 'NIEM Information Exchange Package Documentation'
    repo: 'https://github.com/NIEM/MPD-Spec'
    landingPage: 'https://reference.niem.gov/niem/specification/model-package-description/'
    issueList: 'https://github.com/NIEM/MPD-Spec/issues'
    issueSubmit: 'https://github.com/NIEM/MPD-Spec/issues/new'
    issueTracker: 'https://github.com/NIEM/MPD-Spec/projects/1'
    tutorial: 'https://niem.github.io/reference/specifications/mpd/'
    tutorialRelativeURL: /reference/specifications/mpd/
    changeHistory: null
    description: 'The NIEM Information Exchange Package Documentation (IEPD) Specification specifies normative rules and non-normative guidance for building NIEM information exchange messages. It defines IEPD artifacts like subset schemas, extension schemas, and MPD catalogs; and recommends how the package should be structured.'
    note: 'Prior to NIEM 5.0, this specification was known as the NIEM Model Package Description (MPD) Specification.'
    versionCount: 2
    versionNumbers: '3.0.1, 5.0'
-
    id: CodeLists
    name: 'NIEM Code Lists Specification'
    repo: 'https://github.com/NIEM/NIEM-Code-Lists-Spec'
    landingPage: 'https://github.com/NIEM/NIEM-Code-Lists-Spec'
    issueList: 'https://github.com/NIEM/NIEM-Code-Lists-Spec/issues'
    issueSubmit: 'https://github.com/NIEM/NIEM-Code-Lists-Spec/issues/new'
    issueTracker: 'https://github.com/NIEM/NIEM-Code-Lists-Spec/projects/1'
    tutorial: 'https://niem.github.io/reference/specifications/code-lists/'
    tutorialRelativeURL: /reference/specifications/code-lists/
    changeHistory: null
    description: 'The Code Lists Specification adds support for new capabilities of NIEM code lists beyond the basic enumeration representations provided by XML and JSON schema.  Key features include the definition of codes in CSV or Genericode files, dynamic code lists via run-time binding, and multi-column code table support.'
    note: ""
    versionCount: 1
    versionNumbers: '4.0'
-
    id: Conformance
    name: 'NIEM Conformance Specification'
    repo: 'https://github.com/NIEM/NIEM-Conformance-Spec'
    landingPage: 'https://niem.github.io/NIEM-Conformance-Spec/'
    issueList: 'https://github.com/NIEM/NIEM-Conformance-Spec/issues'
    issueSubmit: 'https://github.com/NIEM/NIEM-Conformance-Spec/issues/new'
    issueTracker: null
    tutorial: 'https://niem.github.io/reference/specifications/conformance/'
    tutorialRelativeURL: /reference/specifications/conformance/
    changeHistory: null
    description: 'The NIEM Conformance Specification introduces the idea of NIEM conformance and provides a general normative definition for its meaning, how it applies, and to what it does and does not apply. It describes the benefits of conformance, and refers to sources of information, tools, and help.'
    note: ""
    versionCount: 3
    versionNumbers: '1.0, 3.0, 5.0'
-
    id: CTAS
    name: 'NIEM Conformance Targets Attribute Specification'
    repo: 'https://github.com/NIEM/NIEM-Conformance-Targets-Attribute-Spec'
    landingPage: 'https://reference.niem.gov/niem/specification/conformance-targets-attribute/'
    issueList: 'https://github.com/NIEM/NIEM-Conformance-Targets-Attribute-Spec/issues'
    issueSubmit: 'https://github.com/NIEM/NIEM-Conformance-Targets-Attribute-Spec/issues/new'
    issueTracker: null
    tutorial: 'https://niem.github.io/reference/specifications/conformance-targets/'
